<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
</head>
<body>
  <header class="grid island-1-2 masthead grid-middle">

      <h1 class="push-0 gutter-1-4 pad-t pad-b">Potion Express</h1>
    </div>

      <ul class="list-group-inline push-0">
        <li class="island-1-8">
          <a class="text-center pad-t-1-4 pad-b-1-4 gutter block hover" href="">
            <i class="icon i-32 push-1-8">
              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="icon-link block milli">Unicorn Tears</span>
          </a>
        </li>
        <li class="island-1-8">
          <a class="text-center pad-t-1-4 pad-b-1-4 gutter block hover" href="">

              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="icon-link block milli">Dragon Scales</span>
          </a>
        </li>
        <li class="island-1-8">
          <a class="text-center pad-t-1-4 pad-b-1-4 gutter block hover" href="">
            <i class="icon i-32 push-1-8">
              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="icon-link block milli">Yeti Dandruff</span>
          </a>
        </li>
        <li class="island-1-8">
          <a class="text-center pad-t-1-4 pad-b-1-4 gutter block hover" href="">

              <img src="images/placeholder-triangle.svg" alt="">
            </i>
            <span class="block milli">Pixie Dust</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
</body>
</html>
